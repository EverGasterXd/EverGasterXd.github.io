<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="theme-color" content="#000000">
    <title>evergaster | gaster</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div id="content">
        <img src="img/98375412.jpeg" alt="">
        <div id="text-content">
            <h1>EverGaster</h1>
            <sub>estudiante de sistemas</sub>
            <p>estudiante de ingeneria en sistemas en el instituto tecnologico
                desarollardor en python, C# y javascript 
            </p>
            <div class="redes">
                <a href="https://discord.com/users/360095173474254849">
                    <div class="l-btn ds">
                        <img src="img/discord.svg" alt="discord logo" >                            
                        Discord
                    </div>
                </a>
                <a href="https://www.twitch.tv/evergaster">
                    <div class="l-btn twc">
                        <img src="img/twitch.svg" alt="twitch logo" >
                        Twitch
                    </div>
                </a>
                <a href="https://github.com/EverGasterXd">
                    <div class="l-btn git">
                        <img src="img/github-logo.svg" alt="github logo" >
                        Github
                    </div>
                </a>

            </div>
        </div>
    </div>
    <script src="particles.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
